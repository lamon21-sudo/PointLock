version: '3.8'

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:16-alpine
    container_name: pickrivals-test-db
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pickrivals_test
    tmpfs:
      - /var/lib/postgresql/data:rw,noexec,nosuid,size=512m
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

  # Redis Test Instance
  redis-test:
    image: redis:7-alpine
    container_name: pickrivals-test-redis
    ports:
      - '6380:6379'
    command: redis-server --save "" --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
